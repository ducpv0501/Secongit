<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <table border="1 #fff" style="text-align: center;">
        <tr>
            <th>Tên sản phẩm</th>
            <th colspan="2" >Mô tả</th>
        </tr>
        <tr>
            <td rowspan="2">Áo phone</td>
            <td>Chất liệu</td>
            <td>Bạt</td>
        </tr>
        <tr>
            <td>Kích thước</td>
            <td> M, L, S</td>
        </tr>
        <tr>
            <td >Quàn jean</td>
            <td colspan="2">Quần jena cao câp dễ dàng phối đồ</td>
        </tr>
    </table>
</body>

</html>
